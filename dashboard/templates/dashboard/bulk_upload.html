{% extends 'base.html' %}
{% block content %}
{% load static %}

Download File : <a href="{% url 'dashboard:download' %}"><button class="btn-primary">
	Download
</button></a> 
<h4>Download file from above button and fill it's fields and then upload file to upload data of multiple students at a time.</h4>
<form action="{% url 'dashboard:bulk_upload' %}" method="post" enctype="multipart/form-data" class="form-horizontal"> 
{% csrf_token %}
<div class="form-group">
	    <div class="col-md-8">
        <input type="file" name="csv_file" id="csv_file" accept=".csv" required="True" class="form-control">
        <br>
        <input type="submit" name="submit" value="Upload" class="btn btn-primary">
    	</div>                    
</div>
<code> 
<a href="/i18n/setlang?lang=fr&name=next">Click here for French</a> 
</code> 
</form>

{% endblock %}
